spring:
  application:
    name: basic-consumer
  cloud:
    servicecomb:
      discovery:
        enabled: true
        watch: false
        # address: https://cse.cn-south-1.myhuaweicloud.com
        address: http://127.0.0.1:30100
        appName: basic-application
        serviceName: ${spring.application.name}
        version: 0.0.1
        healthCheckInterval: 30
      config:
        # serverAddr: https://cse.cn-south-1.myhuaweicloud.com
        serverAddr:  http://127.0.0.1:30113
        fileSource: consumer.yaml
        watch:
          delay: 10000

      # need when running in huaweicloud
      credentials:
        enabled: true
        accessKey: your ak
        secretKey: your sk
        akskCustomCipher: default
        project: cn-south-1