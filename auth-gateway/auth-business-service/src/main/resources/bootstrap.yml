server:
  port: 9094

spring:
  application:
    # 微服务名称。 微服务名称定义好以后，后续不能变更。
    name: business-service
  cloud:
    nacos:
      discovery:
        enabled: true
        server-addr: ${CSE_NACOS_ADDRESS:http://127.0.0.1:8848}
        service: ${spring.application.name}
      config:
        enabled: true
        server-addr: ${CSE_NACOS_ADDRESS:http://127.0.0.1:8848}
        file-extension: yaml
        shared-configs[0]:
          data-id: business.yaml
          group: DEFAULT_GROUP
          refresh: true